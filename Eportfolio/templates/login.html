{% load account socialaccount %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'eportfolio/style.css' %}" />
  </head>

  <body>

    <img src="../media/images/logo-portfolio.png"  style=" position: absolute; width:5%;height:auto;margin-left: 46%; margin-top:3%;">

    <div class="center-form">

      <h1>Welcome back</h1>
      <form action="" method="POST">
        <div class="txt_field">
          <input
            type="text"
            placeholder="bossjohn@email.com"
            required
          />
        </div>
        <div class="txt_field">
          <input
            type="password"
            placeholder="password"
            required
          />
        </div>
        <div class="forgotpass">
          <h5><a href="">Forgot Password?</a></h5>
        </div>

        <input type="submit" value="continue">

        <div class="details">
          Don't have an account? <a href="{% provider_login_url 'google' %}" method="POST">Sign-up</a>
        </div>


      </form>
    </div>
    <style> 

      
      </style>

  </body>
</html>
