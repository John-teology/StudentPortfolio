  <body>
    <div class="container" style="margin-top: 3%">
      <div class="container" style="background-color: red; color: white">
        <h1>Create profile</h1>
      </div>
      <form method="post" action="{% url 'demographicForm' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{request.user.email}}"
            disabled
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="firstName"
                value="{{request.user.first_name}}"
                disabled
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lasttName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                name="lasttName"
                id="lasttName"
                value="{{request.user.last_name}}"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="yearlevel">Year Level:</label>
              <select
                name="yearlevel"
                id="yearlevel"
                class="form-select form-select-mb"
                aria-label=".form-select-lg example"
                required
              >
                <option value="" disabled selected>Select</option>
                {% for year in yearLevels %}
                <option value="{{year.id}}">{{year}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="course">Course:</label>
              <select
                name="course"
                id="course"
                class="form-select form-select-mb"
                aria-label=".form-select-lg example"
                required
              >
                <option value="" disabled selected>Select</option>
                {% for course in courses %}
                <option value="{{course.id}}">{{course}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="studentNumber">Student Number:</label>
          <input
            type="text"
            class="form-control"
            name="studentNumber"
            id="studentNumber"
            placeholder="Student Number"
          />
        </div>
        <p style="color: red;">{{error}}</p>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select
                name="gender"
                id="gender"
                class="form-select form-select-mb"
                aria-label=".form-select-lg example"
                required
              >
                <option value="" disabled selected>Select</option>
                {% for g in gender %}
                <option value="{{g.id}}">{{g}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phoneNumber">Contact Details:</label>
              <input
                type="number"
                class="form-control"
                name="phoneNumber"
                id="phoneNumber"
                placeholder="Contact Details"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Fname">Guardian Name:</label>
              <input
                type="text"
                class="form-control"
                name="guardianName"
                id="guardianName"
                placeholder="Guardian Name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="guardianNumberr">Guardian Contact Details:</label>
              <input
                type="number"
                class="form-control"
                name="guardianNumber"
                id="guardianNumber"
                placeholder="Contact Details"
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
