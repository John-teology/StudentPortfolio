{% load account socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\static/eportfolio/style.css" />
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="profile-form" style="position: relative">
      <img
        src="../media/images/logo-portfolio.png"
        style="
          position: absolute;
          width: 5%;
          height: auto;
          margin-left: 46%;
          margin-top: 2%;
          z-index: 9;
        "
      />
      <div class="form-continer" style="position: absolute">
        <h1>Create Profile</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="txt-container">
            <input
              type="email"
              class="txt-box1"
              name="email"
              value="{{request.user.email}}"
              disabled
            />

            <select class="txt-box2" name="course" id="">
              <option value="" disabled selected>Select your Course</option>
              {% for course in courses %}
              <option value="{{course.id}}">{{course}}</option>
              {% endfor %}
            </select>
            <select name="yearlevel" id="" class="txt-box3">
              <option value="" disabled selected>Select your Year Level</option>
              {% for year in yearLevels %}
              <option value="{{year.id}}">{{year}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="txt-container">
            <input
              type="text"
              class="txt-box4"
              name="studentNumber"
              placeholder="Your Student Number"
              value="{{studentNumber}}"
            />
            <h6>{{error}}</h6>
            <input
              type="text"
              class="txt-box5"
              name="section"
              placeholder="Section"
            />
          </div>
          <div class="txt-container">
            <input
              type="text"
              class="txt-box6"
              name="lasttName"
              value="{{request.user.last_name}}"
            />
            <input
              type="text"
              class="txt-box7"
              name="firstName"
              value="{{request.user.first_name}}"
            />
            <input
              type="text"
              class="txt-box8"
              name="middleInitial"
              placeholder="M.I."
            />
            <select name="gender" id="" class="txt-box9">
              <option value="" disabled selected>Select your Gender</option>
              {% for g in gender %}
              <option value="{{g.id}}">{{g}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="txt-container">
            <input
              type="text"
              class="txt-box10"
              name="extName"
              placeholder="Extension name jr. (Put n/a if none)"
            />
            <input
              type="text"
              class="txt-box11"
              name="phoneNumber"
              placeholder="Your Phone Number"
            />
          </div>
          <div class="txt-container">
            <input
              type="text"
              class="txt-box12"
              name="guardianName"
              placeholder="Emergency Contant Name"
            />
          </div>
          <div class="txt-container">
            <input
              type="text"
              class="txt-box13"
              name="guardianNumber"
              placeholder="Emergency Contant Number"
            />
          </div>

          <input
            type="submit"
            value="submit"
            style="width: 50%; height: 50px; margin-left: 25%; margin-top: 10px"
          />
        </form>
      </div>
    </div>

    <script></script>
  </body>
</html>
