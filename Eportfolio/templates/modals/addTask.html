<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target=".{{g.taskTypeID}}"
>
  +
</button>

<!-- Modal -->
<div
  class="modal fade {{g.taskTypeID}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Add {{g.taskTypeID}}:
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" id="addTask" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="taskTitle">Title:</label>
          <input
            type="text"
            class="form-control"
            id="taskTitle"
            name="taskTitle"
            placeholder="Title"
          />
          <label for="taskScore">Your Total Score:</label>
          <input
            type="number"
            class="form-control"
            id="taskScore"
            name="taskScore"
            placeholder="Your Score"
          />
          <input
            type="text"
            id="taskType"
            name="taskType"
            value="{{g.taskTypeID}}"
            hidden
          />

          <label for="taskTotal">Total Score:</label>
          <input
            type="number"
            class="form-control"
            id="taskTotal"
            name="taskTotal"
            placeholder="Total"
          />
          <label for="taskDate">Date:</label>
          <input
            type="date"
            class="form-control"
            id="taskDate"
            name="taskDate"
            placeholder="Date"
          />
          <label for="taskAttachments">Attachments:</label>
          <input
            type="file"
            class="form-control"
            id="taskAttachments"
            name="taskAttachments"
            placeholder="Image"
          />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          value="SUBMIT">
          SUBMIT
        </button>
      </form>

      </div>
    </div>
  </div>
</div>
