<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#addTaskModal"
>
  ADD TASK
</button>

<!-- Modal -->
<div
  class="modal fade "
  id="addTaskModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Add {{g.taskTypeID}}:
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  id="addTask"  enctype="multipart/form-data">
          {% csrf_token %}
          <label for="taskTitle">Title:</label>
          <input
            type="text"
            class="form-control"
            id="taskTitle"
            name="taskTitle"
            placeholder="Title"
            required
          />
          <label for="taskScore">Your Total Score:</label>
          <input
            type="number"
            class="form-control"
            id="taskScore"
            name="taskScore"
            placeholder="Your Score"
            required
          />
          

          <label for="taskTotal">Total Score:</label>
          <input
            type="number"
            class="form-control"
            id="taskTotal"
            name="taskTotal"
            placeholder="Total"
            required
          />
          <label for="taskDate">Date:</label>
          <input
            type="date"
            class="form-control"
            id="taskDate"
            name="taskDate"
            placeholder="Date"
            required
          />


          <label for="taskType">Select Task Types:</label>
          <select name="taskType" id="taskType" 
                  class="form-select form-select-mb" 
                  aria-label=".form-select-lg example" required>
                  <option value="" selected disabled>Select</option>
                  {% for g in rubricks %}
                  <option value="{{g.taskTypeID}}" >{{g.taskTypeID}}</option>
                  {% endfor %}
          </select>

          <label for="taskAttachments">Attachments:</label>
          <input
            type="file"
            class="form-control"
            id="taskAttachments"
            name="taskAttachments"
            placeholder="Image"
          />

         

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-hoverred" data-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-hovergreen"
          value="SUBMIT">
          Submit
        </button>
      </form>

      </div>
    </div>
  </div>
</div>
